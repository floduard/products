{% extends 'app/base.html' %}   
{% load static %}

{% block title %}Category{% endblock %}

{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                {% for val in title %}
                <a href="{% url 'category-title' val.title %}" class="list-group-item list-group-item list-group-item-action " arial-current="true">{{val.title}}</a>
            
                {% endfor %}
            </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    {% for pro in product %}
                    <div class="col text-center mb-4">

                        <a href="{% url 'product-detail' pro.id %}"  class="btn">
                            <div>
                            <img src="{{pro.product_image.url}}" width="300px" height="200px" />
                            <div class="fw-bold">{{pro.title}}</div>
                            <div class="fw-bold text-danger"> Rs.{{pro.discounted_price}}/- <small class="fw-light text-decoration-line-through"> {{pro.selling_price}}</small>
                            </div>
                        </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        
        </div>

    </div>

{% endblock main-content%}
